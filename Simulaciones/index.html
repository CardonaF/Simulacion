                mensaje.textContent= "Respuesta es incorrecta";

            }
        }
        var conMensaje= mensaje;
        function continuar(){
            if(conMensaje.textContent=="Respuesta buena"){

            }else{
                alert("Selecciona la respuesta correcta para continuar");
            }
